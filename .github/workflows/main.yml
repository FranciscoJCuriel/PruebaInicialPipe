name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run Jest
      uses: actions/setup-node@v3
      with:
          node-version: '16.14.0'
          cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
        
